<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/login.css">
    <title>Log-In - Learnet</title>
</head>

<body>
    <div class="log-container">
        <div class="log-img">
            <img src="img/logo.png" alt="Learnet Company Logo">
        </div>
        <div class="log">
            <div>
                <form action="index.html">
                    <div>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit" class="log-in-btn">Log-In</button>
                    </div>
                </form>
            </div>
            <div class="forget">
                <a href="#">Forget Password?</a>
            </div>
            <div class="google-contain">
                <a href="#" class="google">Log-In With Google</a>
            </div>
            <div class="sign-contain">
                <a href="sign.html" class="sign">Sign-Up</a>
            </div>
        </div>         
    </div>
</body>

</html>
