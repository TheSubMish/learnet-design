<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/login.css">
    <title>Sign-Up - Learnet</title>
</head>

<body>
    <div class="log-container">
        <div class="log-img">
            <img src="img/logo.png" alt="Learnet Company Logo">
        </div>
        <div class="log sign">
            <div>
                <form action="index.html">
                    <div class="name-pass">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name">
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    </div>
                    <div>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Enter Your E-mail">
                    </div>
                    <div class="name-pass">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
                    </div>
                    <div class="role">
                        <input type="checkbox" name="role" id="role">
                        <label for="role">Sign-Up as Teacher</label>
                    </div>
                    <div>
                        <button type="submit" class="sign-up-btn">Sign-Up</button>
                    </div>
                </form>
            </div>
            <div class="google-contain">
                <a href="#" class="google">Sign-Up With Google</a>
            </div>
            <div class="log-contain">
                <a href="login.html" class="log-in-btn">Log-In</a>
            </div>
        </div>         
    </div>
</body>

</html>
